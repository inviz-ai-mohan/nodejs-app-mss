name: CICD with node.ja application


on:  -----------> listin for perticuler  events 
   push:
       branches: [ master, main ]
  pull_request:
       branches: [ master,main ]

   schedule:
   - cron 0 12 * * 1 -----> schewdule the actions
  schedule events.

 Runs-on: ${{ matrix.os }}
 strategy:
